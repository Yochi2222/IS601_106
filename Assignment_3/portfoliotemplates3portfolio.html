{% extends 'base.html' %}

{% block content %}
    <h1>My Portfolio</h1>
    <ul>
        {% for project in projects %}
            <li>
                <h2>{{ project.title }}</h2>
                <p>{{ project.description }}</p>
                <p>Year: {{ project.year }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
